<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <div id="display">
            <output id="display1">0</output>
            <output id="numeros">0</output>
        </div>
        <table>
            <tbody>
                <tr>
                    <td><button onclick="parentE()">&#40;</button></td>
                    <td><button onclick="parentD()">&#41;</button></td>
                    <td><button onclick="porcen()">%</button></td>
                    <td><button onclick="limpar()">AC</button></td>
                </tr>
                <tr>
                    <td><button onclick="form1.answer.value += '1'">1</button></td>
                    <td><button onclick="form1.answer.value += '2' ">2</button></td>
                    <td><button onclick="form1.answer.value += '3' ">3</button></td>
                    <td><button onclick="form1.answer.value += '/' " style="font-size: 1.4em;">รท</button></td>
                </tr>
                <tr>
                    <td><button onclick="add4()">4</button></td>
                    <td><button onclick="add5()">5</button></td>
                    <td><button onclick="add6()">6</button></td>
                    <td><button onclick="multi()">X</button></td>
                </tr>
                <tr>
                    <td><button onclick="add7()">7</button></td>
                    <td><button onclick="add8()">8</button></td>
                    <td><button onclick="add9()">9</button></td>
                    <td><button onclick="sub()"style="font-size: 1.5em;">-</button></td>
                </tr>
                <tr>
                    <td><button onclick="add0()">0</button></td>
                    <td><button onclick="ponto()" style="font-size: 1.5em;">.</button></td>
                    <td><button onclick="igual()" id="igual" style="font-size: 1.5em;">=</button></td>
                    <td><button onclick="soma()" style="font-size: 1.5em;">+</button></td>
                </tr>
            </tbody>
        </table>

    </main>

    <script src="js/calculadora.js"></script>
</body>
</html>
