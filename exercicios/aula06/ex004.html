<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var nome = window.prompt("Qual é o seu nome?")
        document.write(`<h2>Olá, ${nome}! seu nome tem ${nome.length} letras</h2>`)
        document.writeln(`Seu nome em maisúsculas é ${nome.toUpperCase()}`)
        document.writeln(`Seu nome em minusculas é ${nome.toLowerCase()}`)
    </script>
</body>
</html>
